<div class="form-login jumbotron">
    <form>
        <h2>Please log in</h2>
        <input id="username" ng-model="username" type="text" class="form-control" placeholder="Email" autofocus>
        <input id="password" ng-model="password" type="password" class="form-control" placeholder="Password">
        <button ng-click="login()" class="btn btn-lg btn-primary">Log in</button>
    </form>
</div>
